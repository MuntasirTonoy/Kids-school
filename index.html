<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/6f086dc852.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Kids School</title>
  </head>
  <body>
    <nav class="display-flex">
      <div class="logo display-flex">
        <img src="assets/logo.png" alt="logo" />
        <h1>KIDS SCHOOL</h1>
      </div>
      <div class="nav-links">
        <ul class="display-flex">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Facilities</a></li>
          <li><a href="">Admission</a></li>
        </ul>
      </div>
      <button class="contact-btn primary-btn">Contact</button>
      <div class="toggle-bar">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <section class="hero display-flex">
      <div class="hero-text">
        <h1>
          <span>Empowering</span> <br />
          students from small age <span>towards vision</span>
        </h1>
        <p>
          With the courage, Confidence, Creativity and Compassion to make their
          Unique Contribution in a Diverse and Dynamic World.
        </p>
        <button class="primary-btn">Enroll Now</button>
      </div>
      <img src="assets/hero-kids.png" alt="" />
